<!DOCTYPE html>
<html lang="en">
<head>
  <title>colResizable demo</title>  

  <link rel="stylesheet" type="text/css" href="css/main.css" />  
  <script  src="js/jquery.js"></script>
  <script  src="../../source/colResizable-1.6.source.js"></script>
  <script type="text/javascript">
	$(function(){	


        var applyColresizable = function(){

            $("#table").colResizable({
                liveDrag:true, 
                gripInnerHtml:"<div class='grip'></div>", 
                draggingClass:"dragging", 
                resizeMode:'fit',
                flush: true
            });
        }
        
        $("#add").click(function(){
            //first disable colResizable always before any DOM manipulation
            $("#table").colResizable({disable:true});
            //add a column (you can do it as you want, this is just an example)
            var i = 0;
            var tr = $("#table tr");
            console.log(tr.length);
            for(i=0; i<tr.length; i++){
                var row = tr.eq(i);
                var cell = i ? $("<td/>") : $("<th/>");
                cell.html( i ? "cell" : "header");
                row.append(cell);
            };
            
            //since now we have more columns, lets share the table width proportionally
            var th = $("#table th");
            th.width(100 / th.length + "%");
            
            
            //apply colResizable again to be able to drag columns
            applyColresizable();
        })
        

        applyColresizable();
        
      });	
      
      
      
  </script>
  
</head>
<body>
	<div class="center" >
	
        <h3>Dynamically generated content. (add/remove columns and rows)</h3>
        <br/>
    
		 <table id="table" width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<th>header</th><th>header</th><th>header</th>
			</tr>
			<tr>
				<td >cell</td><td>cell</td><td >cell</td>
			</tr>
			<tr>
				<td >cell</td><td>cell</td><td >cell</td>
			</tr>
			<tr>
				<td >cell</td><td >cell</td><td >cell</td>
			</tr>																	
		</table>
        <br/>
        <button  id="add">add column</button>
        <button  id="row">add row</button>

    
		<br/>


	</div>	
		

	
		
 </body>
 </html>
